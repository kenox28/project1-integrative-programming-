<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="generate.css" />
  </head>

  <header id="head">
    <h1 id="headertitle">Random Generator</h1>
  </header>

  <body>
    <div class="box">
      <h1 class="title">dogs</h1>
      <div class="imagecats"><p id="dogs">Generate Doggy</p></div>
      <button class="buttons" id="btn1" onclick="generate()">click</button>
    </div>
    <div class="box">
      <h1 class="title">Cats</h1>
      <div class="imagecats"><p id="cats">Generate Pussycats</p></div>
      <button class="buttons" id="btn2" onclick="catsfunction()">click</button>
    </div>
    <div class="box">
      <h1 class="title">Quotes</h1>
      <div class="imagecats">
        <p id="quotes">Generate quotes</p>
        <p id="author"></p>
      </div>

      <button class="buttons" id="btn3" onclick="quotesgenerate()">
        click
      </button>
    </div>
  </body>
  <footer id="iquenname">
    <div class="footername">
      <marquee id="info" behavior="" direction="right" width="68%">
        <p id="student">
          IQUEN MARBA BSIT - 2D<a
            id="pic"
            href="https://www.facebook.com/iquen.marba.7/"
          >
            <img
              id="profile"
              src="codesnapPic/pp.jpg"
              alt=""
              height="40px"
              width="40px"
          /></a>
        </p>
      </marquee>
    </div>
    <div class="footerinfo">
      <button id="grade1" class="gradesBtn">1.0</button>
      <button id="grade2" class="gradesBtn">2.0</button>
      <button id="grade3" class="gradesBtn">3.0</button>
    </div>
  </footer>
  <script src="generate.js"></script>
</html>
